<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Jest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
      overflow-x: hidden;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff0055;
    }

    .btns {
      margin-top: 2rem;
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 2rem;
      animation: fall 3s linear infinite;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

  </style>
</head>
<body>

<div id="steps">
  <div class="step">
    <h1>1. Adım: Beni hala seviyor musun?</h1>
    <div class="btns">
      <button class="yes">Evet ❤️</button>
      <button class="no">Hayır 😔</button>
    </div>
  </div>
  <div class="step">
    <h1>2. Adım: En çok neyi özledin?</h1>
    <div class="btns">
      <button class="yes">Sesini 🥰</button>
      <button class="no">Hiçbir şeyi 😶</button>
    </div>
  </div>
  <div class="step">
    <h1>3. Adım: Yeniden başlamak ister misin?</h1>
    <div class="btns">
      <button class="yes">Evet 💫</button>
      <button class="no">Hayır 😩</button>
    </div>
  </div>
  <div class="step">
    <h1>4. Adım: O eski güzel günleri hatırlıyor musun?</h1>
    <div class="btns">
      <button class="yes">Evet 🌈</button>
      <button class="no">Hayır 🙄</button>
    </div>
  </div>
  <div class="step">
    <h1>5. Adım: Bana bir şans daha verir misin?</h1>
    <div class="btns">
      <button class="yes" onclick="celebrate()">Tabii ki evet 💖</button>
      <button class="no">Hayır 😤</button>
    </div>
  </div>
</div>

<script>
  const noButtons = document.querySelectorAll(".no");

  noButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const maxX = window.innerWidth - btn.offsetWidth;
      const maxY = window.innerHeight - btn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      btn.style.position = "absolute";
      btn.style.left = `${newX}px`;
      btn.style.top = `${newY + window.scrollY}px`;
    });
  });

  function celebrate() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "💖";
      heart.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    alert("Seni gerçekten çok seviyorum ve her şeyin düzelmesini istiyorum 💌");
  }
</script>

</body>
</html>
