<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sana Bir Söz</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6e6, #fff0f5);
      margin: 0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #d6336c;
    }

    .card p {
      font-size: 18px;
      line-height: 1.7;
      color: #333;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bir Duayla</h1>
    <p>
An olur iç çekerek anarım seni sessizce<br/>
Saba rüzgarı gibi geçtin, kaldım hazan vaktince<br/>
Leylü nehar adını andım, her seherde gözlerim yolda<br/>
İçimde bir kor var hala, belki tekrar buluruz birbirimizi bir duayla...
    </p>
  </div>
</body>
</html>
