<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Barışalım mı? 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 80px;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #btn-yes, #btn-no {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 20px;
      transition: all 0.3s ease;
    }

    #btn-yes {
      background: #ff6f91;
      color: white;
    }

    #btn-no {
      background: white;
      color: #ff6f91;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6f91;
      animation: fly 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(2) translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Barışalım mı? 🙈</h1>

  <button id="btn-yes">Evet 💖</button>
  <button id="btn-no">Hayır 🙅‍♀️</button>

  <script>
    const btnYes = document.getElementById("btn-yes");
    const btnNo = document.getElementById("btn-no");

    // Kalpler fırlasın
    btnYes.addEventListener("click", () => {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "💖";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = (Math.random() * 10 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 1 + 1) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      }
      alert("O zaman bir gülümseme yolla bana 😊");
    });

    // Hayır butonu kaçsın 😈
    btnNo.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
      const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
      btnNo.style.left = x + "px";
      btnNo.style.top = y + "px";
    });

    // Başlangıç konumu
    btnNo.style.left = "50%";
    btnNo.style.top = "60%";
    btnNo.style.transform = "translate(-50%, -50%)";
  </script>

</body>
</html>
