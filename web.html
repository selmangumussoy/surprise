<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>5 Adımda Sana Gelmek 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      padding-top: 50px;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .step {
      display: none;
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.7;
      padding: 10px 20px;
    }

    #btn-yes, #btn-no {
      padding: 14px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
    }

    #btn-yes {
      background: #ff6f91;
      color: white;
    }

    #btn-no {
      background: white;
      color: #ff6f91;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6f91;
      animation: fly 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fly {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>5 Adımda Sana Gelmek 💫</h1>

  <button onclick="showStep(1)">1. Adım</button>
  <button onclick="showStep(2)">2. Adım</button>
  <button onclick="showStep(3)">3. Adım</button>
  <button onclick="showStep(4)">4. Adım</button>
  <button onclick="showStep(5)">5. Adım</button>

  <div id="step1" class="step">Bazen hata yapıyorum… ama seni hiç kırmak istemedim 💔</div>
  <div id="step2" class="step">Kızgın olmanı anlıyorum… ama yokluğun sessiz geliyor 😔</div>
  <div id="step3" class="step">Seninle konuşmak, susmaktan bin kat daha güzel 💬</div>
  <div id="step4" class="step">Gülüşün eksik, ben eksik… ama ikimiz bir bütün olabiliriz 🧩</div>
  <div id="step5" class="step">
    Şimdi hazırsan, son sorum geliyor:  
    <br><br><strong>Barışalım mı?</strong>
    <br><br>
    <button id="btn-yes">Evet 💖</button>
    <button id="btn-no">Hayır 🙃</button>
  </div>

  <script>
    function showStep(num) {
      document.getElementById("step" + num).style.display = "block";
    }

    // Kalp yağmuru
    document.getElementById("btn-yes").addEventListener("click", () => {
      for (let i = 0; i < 60; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "💖";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = (Math.random() * 10 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 2 + 1) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
      alert("O zaman bir gülümseme yolla bana 😊");
    });

    // Hayır butonu kaçsın
    const btnNo = document.getElementById("btn-no");
    btnNo.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
      const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
      btnNo.style.position = "absolute";
      btnNo.style.left = x + "px";
      btnNo.style.top = y + "px";
    });
  </script>

</body>
</html>
